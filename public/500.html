<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&family=Spectral&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
     background: #F4F4F4;
    }
    .container-404 {
      display: flex;
      padding: 0 15vh;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    @media screen and (max-width: 800px) {
      .container-404 {
        display: block;
        padding: 20vh 5vw;
        height: auto;
      }
    }

    .img-404 {
      display: flex;
      flex: 1;
    }

    h1, h2{
      font-family: "Spectral";
      line-height: 15px;
    }

    p {
      font-family: "Source Sans Pro";
    }

    .text-404 {
      display: flex;
      flex: 1;
      flex-direction: column;
    }

    a {
      display: block;
      text-align: center;
      font-family: "Source Sans Pro";
      width: 150px;
      padding: 8px 0;
      border: 1px solid #FF5C00;
      border-radius: 25px;
      color: #FF5C00;
      text-decoration: none;
    }

  </style>
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div class="container-404">
    <div class="img-404">
      <img src="./500.svg" alt="500 imge" width="80%">
    </div>
    <div class="text-404">
      <div>
        <h1>UH Ooops!</h1>
        <h2>Something went wrong!</h2>
        <p>Try to refresh the page or click the button below to go back to the homepage.</p>
      </div>
      <a href="/">HOME</a>
    </div>
  </div>
</body>
</html>
